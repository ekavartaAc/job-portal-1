<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Tab</title>
    <link rel="stylesheet" href="/all.css.file/jobpost.css">
</head>
<body>
    <div class="container">
        <header class="job-header">
            <h1>Post a Job</h1>
            <p>Fill out the details below to post a job opening</p>
        </header>

        <section class="job-posting-form">
            <form id="jobForm">
                <div class="form-group">
                    <label for="jobTitle">Job Title:</label>
                    <input type="text" id="jobTitle" placeholder="e.g., Software Developer" required>
                </div>

                <div class="form-group">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" placeholder="e.g., ABC Corp" required>
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" placeholder="e.g., New York, NY" required>
                </div>

                <div class="form-group">
                    <label for="experience">Experience Required:</label>
                    <select id="experience" required>
                        <option value="0-1">0-1 years</option>
                        <option value="1-3">1-3 years</option>
                        <option value="3-5">3-5 years</option>
                        <option value="5+">5+ years</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="jobType">Job Type:</label>
                    <select id="jobType" required>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="contract">Contract</option>
                        <option value="internship">Internship</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="salary">Salary Range:</label>
                    <input type="text" id="salary" placeholder="e.g., $50,000 - $70,000 per year" required>
                </div>

                <div class="form-group">
                    <label for="skills">Skills Required:</label>
                    <input type="text" id="skills" placeholder="e.g., JavaScript, HTML, CSS" required>
                </div>

                <div class="form-group">
                    <label for="jobDescription">Job Description:</label>
                    <textarea id="jobDescription" rows="5" placeholder="Describe the job role and responsibilities" required></textarea>
                </div>

                <div class="form-group">
                    <label for="education">Education Required:</label>
                    <input type="text" id="education" placeholder="e.g., Bachelor's Degree in Computer Science" required>
                </div>

                <div class="form-group">
                    <label for="benefits">Benefits:</label>
                    <textarea id="benefits" rows="3" placeholder="e.g., Health insurance, Paid time off" required></textarea>
                </div>

                <div class="form-group">
                    <label for="applyLink">Application Link:</label>
                    <input type="url" id="applyLink" placeholder="e.g., https://company.com/jobs/apply" required>
                </div>

                <button type="submit">Post Job</button>
            </form>
        </section>
    </div>
    <script src="/all.js.file/jobpost.js"></script>
</body>
</html>
