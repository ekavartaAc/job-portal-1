<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Tab</title>
    <link rel="stylesheet" href="/all.css.file/job.css">
</head>
<body>
    <div id="jobs-tab">
        <!-- Job Search and Filters -->
        <div id="job-search-section">
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Search for jobs...">
                <button id="search-button">Search</button>
            </div>
            <div id="filter-options">
                <select id="location-filter">
                    <option value="">All Locations</option>
                    <option value="remote">Remote</option>
                    <option value="nagpur">Nagpur</option>
                    <option value="mumbai">Mumbai</option>
                </select>
                <select id="experience-filter">
                    <option value="">Experience Level</option>
                    <option value="fresher">Fresher</option>
                    <option value="mid-level">Mid-Level</option>
                    <option value="senior">Senior</option>
                </select>
                <select id="job-type-filter">
                    <option value="">Job Type</option>
                    <option value="full-time">Full-Time</option>
                    <option value="part-time">Part-Time</option>
                    <option value="contract">Contract</option>
                </select>
                <button id="filter-button">Apply Filters</button>
            </div>
        </div>

        <!-- Job Listings -->
        <div id="job-listings-section">
            <div id="sidebar">
                <h2>Quick Actions</h2>
                <button class="quick-action">Saved Jobs</button>
                <button class="quick-action">Applied Jobs</button>
                <button class="quick-action">Job Alerts</button>
                <button class="quick-action">Career Advice</button>
            </div>
            <div id="job-listings">
                <!-- Example Job Listing -->
                <div class="job-listing">
                    <h3 class="job-title">Software Developer</h3>
                    <p class="company-name">XYZ Technologies</p>
                    <p class="job-location">Nagpur, India</p>
                    <p class="job-type">Full-Time</p>
                    <p class="job-experience">Fresher</p>
                    <button class="apply-button">Apply Now</button>
                </div>
                <!-- More job listings would go here -->
            </div>
        </div>
        <div id="job-listings-section">
            <div id="sidebar">
                <h2>Quick Actions</h2>
                <button class="quick-action">Saved Jobs</button>
                <button class="quick-action">Applied Jobs</button>
                <button class="quick-action">Job Alerts</button>
                <button class="quick-action">Career Advice</button>
            </div>
            <div id="job-listings">
                <!-- Example Job Listing -->
                <div class="job-listing">
                    <h3 class="job-title">Software Developer</h3>
                    <p class="company-name">XYZ Technologies</p>
                    <p class="job-location">Nagpur, India</p>
                    <p class="job-type">Full-Time</p>
                    <p class="job-experience">Fresher</p>
                    <button class="apply-button">Apply Now</button>
                </div>
                <!-- More job listings would go here -->
            </div>
        </div>
    </div>

    <script src="/all.js.file/job.js"></script>
</body>
</html>
