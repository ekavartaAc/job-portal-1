<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/all.css.file/contact.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <section id="contact-section">
        <div class="contact-details">
            <h2>Our Office</h2>
            <p><strong>Address:</strong> Percept Infosystem Consultants, 20/12 Akar Builders, Byramji Town, Near Dalal Nursing Home, Sadar, Nagpur</p>
            <p><strong>Phone:</strong> 8208970766 / 7414977373</p>
            <p><strong>Email:</strong>hr@perceptinfosystems.co.in</p>
            <p><strong>Working Hours:</strong> Mon-Fri, 9 AM - 6 PM</p>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">

                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your Message"></textarea>

                <button type="submit">Send Message</button>
            </form>
            <p id="confirmation" class="confirmation"></p>
        </div>
    </section>

    <script src="/all.js.file/contact.js"></script>
</body>
</html>
