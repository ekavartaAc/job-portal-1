<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal Profile Tab</title>
  <link rel="stylesheet" href="/all.css.file/profile.css">
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-image">
        <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
      </div>
      <input type="file" id="image-upload" accept="image/*">
      
      <input type="text" id="name-input" placeholder="Enter your name" value="Monalisa Asley">
      <p class="title">UI/UX Designer</p>
      
      <form id="profile-form">
        <label for="title">Job Title:</label>
        <input type="text" id="title" placeholder="Enter your job title">

        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="+123 456 789">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@gmail.com">

        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="City, Country">

        <button type="submit">Save Profile</button>
      </form>

      <div class="social-links">
        <a href="#" class="social-icon">FB</a>
        <a href="#" class="social-icon">TW</a>
        <a href="#" class="social-icon">LI</a>
      </div>

      <button class="download-cv">Download CV</button>
    </div>
    
    <div class="about-me">
      <h3>About Me</h3>
      <textarea id="about-text" placeholder="Write a brief about yourself..."></textarea>
      <h3>What I Do</h3>
      <div class="services">
        <div class="service">
          <input type="text" id="work-1" placeholder="UI/UX Design">
          <p>Creating user-friendly interfaces.</p>
        </div>
        <div class="service">
          <input type="text" id="work-2" placeholder="App Development">
          <p>Developing mobile and web apps.</p>
        </div>
        <div class="service">
          <input type="text" id="work-3" placeholder="API Development">
          <p>Building and integrating APIs.</p>
        </div>
        <div class="service">
          <input type="text" id="work-4" placeholder="Web Development">
          <p>Building responsive and modern websites.</p>
        </div>
        <div>
            <!-- Create Resume Button -->
             </a ><button id="create-resume">Create Resume</button>
        </div>
      </div>
    </div>

  </div>

  <script src="/all.js.file/profile.js"></script>
</body>
</html>
